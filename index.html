<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Profile Card">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/profile.jpg" alt="Profile Picture" class="profile-img">
      <h1 class="name">Ariel Yuaner Xu</h1>
      <h2 class="job-title">Programmer</h2>
      <p class="description">
        Hello! I'm a programmer eager to build exciting projects and learn new skills every day.
      </p>
      <button class="contact-btn">Contact Me</button>
    </div>

    <div class="follow-me">
      <h2>Follow me</h2>
      <ul class="social-icons">
        <li><a href="https://www.instagram.com/xu_yuaner/" target="_blank"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
